<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Document</title>
    </head>
    <body style="padding: 5rem;">

        <div class="card testimonial">
            <div class="grid grid--1x2">
                <div class="testimonial__image">
                    <img src="images/testimonial.jpg" alt="Smiling Customer">
                    <span class="icon-container icon-container--accent">
                        <svg class="icon icon--white icon--small">
                            <use xlink:href="images/sprite.svg#quotes"></use>
                        </svg>
                    </span>
                </div>
                <blockquote class="quote">
                    <p class="quote__text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod expedita, ut rem ea ipsum, quam sed totam incidunt cumque repellat repellendus amet! Voluptates sapiente modi quae ipsam harum recusandae perferendis!
                    </p>
                    <footer>
                        <div class="media">
                            <div class="media__image">
                                <svg class="icon icon--primary quote__line">
                                    <use xlink:href="images/sprite.svg#line"></use>
                                </svg>
                            </div>
                            <div class="media__body">
                                <h3 class="media__title quote__author">John Smith</h3>
                                <p class="quote__organization">123 Company</p>
                            </div>
                        </div>
                    </footer>
                </blockquote>
            </div>
        </div>
        
        <script src="js/script.js"></script>
    </body>
</html>
